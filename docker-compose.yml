version: '3.7'

services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py collectstatic --no-input && gunicorn mysite.wsgi:application --bind 0.0.0.0:8000 --reload"
    volumes:
      - .:/app/
      - static_volume:/app/static
    expose:
      - 8000
    depends_on:
      - db
  nginx:
    build: ./nginx
    volumes:
#      - /nginx:/etc/nginx/conf.d
      - static_volume:/app/static
    ports:
      - 80:80
    depends_on:
      - web
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=myprojectuser
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=myproject

volumes:
  postgres_data:
  static_volume:
