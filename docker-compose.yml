version: '3.7'

services:
  web:
    build: .
#    command: sh -c "python manage.py migrate && python manage.py collectstatic --no-input && gunicorn mysite.wsgi:application --bind 0.0.0.0:8000 --reload"
    command: sh -c "gunicorn mysite.wsgi:application --bind 0.0.0.0:8000 --reload"
    volumes:
      - .:/star-burger/
      - static_volume:/star-burger/static
    expose:
      - 8000
    depends_on:
      - db
  nginx:
    build: ./nginx
    volumes:
#      - /nginx:/etc/nginx/conf.d
      - static_volume:/star-burger/static
    ports:
      - 80:80
    depends_on:
      - web
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=starburger_user
      - POSTGRES_PASSWORD=4735833
      - POSTGRES_DB=starburger

volumes:
  postgres_data:
  static_volume:
